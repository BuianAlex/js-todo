<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
                <ul class="navbar-nav">
                  <li class="nav-item ">
                        <a href=""  class="btn btn-primary" data-toggle="modal" data-target="#myModal"><span class="ativated">Добавить новую задачу</span></a>
                  </li>
                  <li class="nav-item">
                        <a href=""><span>Список задач</span></a>
                  </li>
                  <li class="nav-item">
                        <a href=""><span>Удалить задачу </span></a>
                  </li>
                  <li class="nav-item">
\
                  </li>
                </ul>
        </nav>        
    


        <ul class="task-list">
   
                    <li>Закончить домашнее задание</li>
                    <li>Постричься</li>
                    <li>Купить молоко</li>
                    <li>Позвонить врачу</li>
           
            </ul>

            <div class="modal" id="myModal">
                    <div class="modal-dialog">
                      <div class="modal-content">
                  
                        <!-- Modal Header -->
                        <div class="modal-header">
                          <h4 class="modal-title">ADD New Task</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                  
                        <!-- Modal body -->
                        <div class="modal-body">
                                <form action="#">
                                    <div class="form-group">
                                            <label for="pwd">Name ToDo:</label>
                                            <input type="text" class="form-control" id="nameToDo" required>
                                    </div>
                                        <div class="form-group">

                                                <label for="comment">What Todo:</label>
                                                <textarea class="form-control" rows="5" id="textToDo" required></textarea>
                                              </div>
                                    <button type="submit" class="btn btn-primary" id='createNew'>Submit</button>
                                  </form>
                        </div>
                  
                        <!-- Modal footer -->
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                  
                      </div>
                    </div>
    </div>

    <script type="text/javascript" src="./js/main.js"></script>

</body>
</html>
