<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/main.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
                <ul class="navbar-nav">
                  <li class="nav-item ">
                      <button type="button" class="btn btn-primary" id="createNew">ADD new task</button>
                  </li>
                  <li class="nav-item ">
                      <button type="button" class="btn btn-primary" id="sort">Sort</button>
                </li>

                </ul>
        </nav> 
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th >Time Start</th>
              <th >Time and</th>
              <th>Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="task-list">

          </tbody> 
        </table>

    



    <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title" id="modal-title" ></h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                        <form action="#">
                            <div class="form-group">
                              <p  id="day"></h5>
                              <label for="dayOf">Day Off:</label>
                              <input type="text" class="form-control" id="dayOf" >
    
                            </div>
                            <div class="form-group">
                              <label for="pwd">Name ToDo:</label>
                              <input type="text" class="form-control" id="nameToDo" required>
                            </div>
                                <div class="form-group">
                                  <label for="comment">What Todo:</label>
                                  <textarea class="form-control" rows="5" id="textToDo" required></textarea>
                                </div>                                  
                          </form>
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" id='save'>Save</button>
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
          
              </div>
            </div>
    </div>

    

    <script type="text/javascript" src="./js/main.js"></script>

</body>
</html>
